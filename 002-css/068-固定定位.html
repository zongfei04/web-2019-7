<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height:3000px;
		}
		.father{
			width: 400px;
			height: 400px;
			border:1px solid;
			margin:50px auto;
		}
		.son{
			position:fixed;
			/*top:0;
			left:0;*/
			width: 100px;
			height: 100px;
			left:50%;
			margin-left:-50px;
			background-color: red;
		}
		.son1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son1"></div>
	</div>
	
</body>
</html>
