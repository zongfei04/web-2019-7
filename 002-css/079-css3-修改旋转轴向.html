<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转轴向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 400px;
			height: 800px;
			border:1px solid;
			margin:40px auto;
		}
		li{
			width:200px;
			height:200px;
			border:1px solid;
			margin:20px auto;

		}
		img{
			width:200px;

		}
		li:nth-child(1) img{
			transform:rotate;

		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../images/accordion/手风琴1.jpg" alt=""></li>
		<li><img src="../images/accordion/手风琴2.jpg" alt=""></li>
		<li><img src="../images/accordion/手风琴3.jpg" alt=""></li>
	</ul>
	
</body>
</html>
