<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式的转换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width:200px;
			height:200px;
			border:1px solid;
			margin:10px;
			display:inline-block;
		}
		span{
			border:1px solid;
			width:200px;
			height:200px;
			margin:50px;
			padding:50px;
			padding:50px;
			display:inline-block;
			line-height:200px;
			text-align:center;
		}
	</style>
</head>
<body>
	<div>我是块状1</div>
	<div>我是块状1</div>
	<p>
	<span>我是行内1</span>
	<span>我是行内2</span>
	</p>
	
</body>
</html>
