<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width:300px;
			height:300px;
			border:1px solid;
			margin:50px auto;
		}
		span{
			width:100px;
			height:100px;
			background-color:red;
		}
		span:first-child{
			float:left;
		}
		span:last-child{
			float:right;
		}
	</style>
</head>
<body>
	<div class="father">
		<span>span1</span>
		<span>span2</span>
	</div>
</body>
</html>
