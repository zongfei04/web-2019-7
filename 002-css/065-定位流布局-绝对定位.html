<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position:absolute;
			top:0;
			left:0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		span{
			position:absolute;
			right:0;
			margin:20px;
			padding:20px;
			width: 100px;
			height: 100px;
			border:1px solid;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<span>span</span>
	
</body>
</html>
