<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素贴靠现象</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 800px;
			border:1px solid;
			margin:50px auto;
		}
		.son1{
			float:left;
			width: 100px;
			height: 200px;
			background-color: red;
		}
		.son2{
			float:left;
			width: 200px;
			height: 100px;
			background-color: green;
		}
		.son3{
			float:left;
			width: 610px;
			height: 100px;
			background-color:purple

		}
	</style>
</head>
<body>
	<div class=father>
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
	
</body>
</html>
