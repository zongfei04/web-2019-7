<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-标签选择器</title>
	<style>
		p{
			color:red;
		}
		span{
			color:green;
		}
	</style>
</head>
<body>
	<p style="color:yellow;">我是段落11</p>
	<p>我是段落22</p>
	<p>我是段落33</p>
	<p>我是段落44</p>
	<span>我是span11</span>
	<span>我是span22</span>
	<span>我是span33</span>
	<span>我是span44</span>
	<ul>
		<li>
			<ul>
				<li>
					<p>我是段落55</p>
					<span>我是span55</span>
				</li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
