<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID选择器</title>
	<style>
		.country{
			font-size:24px;
		}
		#China{
			color:red;
		}
		#America{
			color:green;
		}
		#Russia{
			color:blue;
		}
		#English{
			color:skyblue;
		}
		#French{
			color:orange;
		}
	</style>
</head>
<body>
	<p class="country" id="China">中国</p>
	<p class="country" id="America">美国</p>
	<p class="country" id="Russia">俄罗斯</p>
	<p class="country" id="English">英国</p>
	<p class="country" id="French">法国</p>

	
</body>
</html>
