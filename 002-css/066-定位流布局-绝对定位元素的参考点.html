<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位元素的参考点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grandfather{
			position:relative;
			width: 600px;
			height: 600px;
			margin:0 auto;
			background-color:blue;
			overflow:hidden;
		}
		.father{
			position:relative;
			width: 400px;
			height: 400px;
			margin:50px auto;
			/*border:1px solid;*/
			background-color: green
		}
		.son{
			position:absolute;
			top:0;
			right:0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son">
				
			</div>
	</div>
	</div>
	
	
</body>
</html>
