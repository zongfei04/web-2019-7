<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平移</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width:600px;
			border:1px solid;
			margin:100px auto;
		}
		li{
			list-style:none;
			width: 200px;
			height: 100px;
			background-color:red;
			margin:100px auto;
			/*transform:translate(50px,100px);*/
		}
		li:nth-child(2){
			transform:translate(100px,50px);
		}
		li:nth-child(3){
			transform:translate(-40px,-50px);
		}
		li:nth-child(4){
			transform:translate(50%,50%);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
