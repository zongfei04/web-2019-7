<head>

	<title>相对定位</title>

		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position:relative;
			top:100px;
			left:100px;
			width: 100px;
			height: 100px;
			background-color:red;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: green;
			
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
