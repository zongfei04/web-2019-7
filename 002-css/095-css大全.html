<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css大全</title>
	<link rel="stylesheet" href="../002-css/all.css">
	<style>
		*{
			margin: ;
			padding: 0;
		}
		a{
			text-decoration: none;
			background-color: gray;
			font-size: 24px;
			color:white;
		}
		input,a{
			width: 20%;
			height:34px;
			position:fixed;
			top:0;
			text-align: center;
			line-height: 34px;
		}
		input{
			z-index: 3;
			opacity: 0;
		}
		input:checked+a{
			color:red;
		}
		#ctr1,#ctr1+a{
			left:00%;
		}
		#ctr2,#ctr2+a{
			left:20%;
		}
		#ctr3,#ctr3+a{
			left:40%;
		}
		#ctr4,#ctr4+a{
			left:60%;
		}
		#ctr5,#ctr5+a{
			left:80%;
		}
		.conts{
			height:100%;
		}
		.content{
			height:100%;
		}
		.pasge{
			height:100%;
		}
		html,body{
			height:100%;
		}
		#ctr1:checked~.content{
			transform:translateY(0%);
		}
		#ctr2:checked~.content{
			transform:translateY(-100%);
		}
		#ctr3:checked~.content{
			transform:translateY(-200%);
		}
		#ctr4:checked~.content{
			transform:translateY(-300%);
		}
		#ctr5:checked~.content{
			transform:translateY(-400%);
		}




	</style>
</head>
<body>
	<div class="pasge">
		<input type="radio" name="nav" id="ctr1" checked>
		
		<a href="javascript:;"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="nav" id="ctr2">
		
		<a href="javascript:;"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="nav" id="ctr3">
		
		<a href="javascript:;"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="nav" id="ctr4">
		
		<a href="javascript:;"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="nav" id="ctr5">
		
		<a href="javascript:;"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="con1 conts">1</div>
			<div class="con2 conts">2</div>
			<div class="con3 conts">3</div>
			<div class="con4 conts">4</div>
			<div class="con5 conts">5</div>
		</div>
	</div>
	
</body>
</html>
