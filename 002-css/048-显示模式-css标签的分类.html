<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css标签的分类</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width:200px;
			height:200px;
			margin-left:20px;
			margin-top:20px\;
			border:1px solid;
		}
	</style>
</head>
<body>
	<div class="box">我是块状1</div>
	<div class="box">我是块状2</div><br>
	<div>
	<span class="box">我是行内1</span>
	<span class="box">我是行内2</span>
	</div><br>
	<img class="box" src="../images/2.jpg" alt="">
	<img class="box" src="../images/2.jpg" alt="">

</body>
</html>
