<head>

	<title>继承性</title>

		div{
			color:red;
			font-size:24px;
		}
	</style>
</head>
<body>
	<div>

			<li>
				<p>我是段落</p>

				<div>我是科学家</div>
			</li>
		</ul>
	</div>
	
</body>
</html>
