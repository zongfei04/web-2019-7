<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型分类</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.t1{
			width: 400px;
			height: 400px;
			background-color:red;
			border:20px solid;
			padding:50px;
			box-sizing:content-box;
		}
		.t2{
			width: 400px;
			height: 400px;
			background-color:green;
			border:20px solid yellow;
			padding:50px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="t1"></div>
	<div class="t2"></div>
	
</body>
</html>
