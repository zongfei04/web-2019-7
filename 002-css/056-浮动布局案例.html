<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width:821px;
			height:680px;
			border:1px solid;
			margin:50px auto;
		}
		.son1{
			float:left;
			width:84px;
			height:83px;
			background-color:rgb(255,73,51);
		}
		.son2{
			float:right;
			width:168px;
			height:42px;
			background-color:rgb(104,116,149);
		}
		.son3{
			float:right;
			width: 670px;
			height: 41px;
			background-color:rgb(142,0,130);
		}
		.son4{
			float:left;
			width: 502px;
			height: 291px;
			background-color:rgb(253,255,141);
		}
		.son5{
			float:left;
			margin-top:2px;
			width: 502px;
			height: 199px;
			background-color:rgb(253,255,141);
		}
		.son6{
			float:right;
			width:150px;
			height:492px;
			background-color: rgb(255,142,148);
		}
		.son7{
			float:right;
			width:135px;
			height: 539px;
			background-color:rgb(112,208,239); 
		}
		.son8{
			float:left;
			width:681px;
			height:47px;
			background-color:rgb(255,0,0);
			
		}
		.son9{
			width:821;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
		<div class="son4"></div>
		<div class="son7"></div>
		<div class="son6"></div>
		<div class="son5"></div>
		
		
		<div class="son8"></div>
		<div class="son9"></div>
	</div>
	
</body>
</html>
