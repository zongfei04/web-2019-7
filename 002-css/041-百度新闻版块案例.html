<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度新闻版块案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.news{
			width:500px;
			height:500px;
			margin:50px auto;
			border-top:2px solid #d9d9d9;
			border-bottom:1px solid #ececec;
			
		}
		.new title{
			height:52px;
			

		}
		h3{
			padding-top:6px;
			color:#069;
			margin-top:-2px;
			border-top:2px solid #069;
			
		}
		 h3 div{
			color:#999;
			font-size:12px;

		}
	</style>
</head>
<body>
	<div class="news">
		<div class="new title"><h3>科学探索
			<div>SCIENCE DISCOVERY</div>
		</h3>
		</div>
	
	<ul>
		<li>士兵意外触碰发射按钮，直接击中自家战机，大家</li>
		<li>韩军向犯境俄机公发射360发机枪弹示警</li>
		<li>印度月球探测器发射成功，“搭载10亿印度人梦想”</li>
		<li>连续6度推迟后，印度月船二号成功升空，兔二46</li>
		<li>印度顺利发射月船二号，网友：此前几次延期发射的</li>
		<li>印度这次步子迈的有点大</li>
		<li>用这个叶子煮鸡蛋，有健脾抗癌的功效，阳虚寒</li>
		<li>印度成功发射月船二号探测器，预计九月实施</li>

	</ul>
	</div>
</body>
</html>
