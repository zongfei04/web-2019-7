<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a伪类选择器</title>
	<style>
		p:before{
			content:"你好，";
		}
		p:after{
			content:"，能唱首歌吗";
		}
		/*[type="text"]:focus{
			outline-color:red;
		}*/
		[type="checkbox"]:checked{
			width:100px;
			height:50px;
		}
	</style>
</head>
<body>
	<p>周杰伦</p>
	<input type="text">
	<input type="checkbox">
</body>
</html>
