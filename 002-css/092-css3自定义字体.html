<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义字体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: testFone;
			src:url(../fonts/Sansation_Light.eot),
				url(../fonts/Sansation_Light.ttf);
		}
		@font-face{
			font-family: testFone;
			src:url(../fonts/Sansation_Bold.eot),
				url(../fonts/Sansation_Bold.ttf);
			/*font-weight: bold;*/
			font-style: italic;
		}

		p{
			width:200px;
			height:200px;
			border:1px solid;
			text-anchor: center;
			line-height: 200px;
			margin:100px auto;
			/*font-family: testFone;*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>
		hello world 你好世界
	</p>
	
</body>
</html>
