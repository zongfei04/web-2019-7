<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地照片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width:300px;
			height:400px;
			border:1px solid;
			margin:40px auto;
			border-radius:8px;
			overflow: hidden;
			perspective:500px;

		}
		img{
			width: 100%;
			height: 100%;
			margin:0 auto;
			transition:all 5s;
			transform-origin: center bottom;
		}
		div:hover img{
			
			transform:rotateX(90deg);
			
		}
	</style>
</head>
<body>
	<div>
		<img src="../images/cluo.jpg" alt="">
	</div>
	
</body>
</html>
