<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位和绝对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position:relative;
			width: 400px;
			height: 400px;
			margin:50px auto;
			background-color: red;
		}
		.son{
			position:absolute;
			left:50%;
			margin-left:-50px;
			width:100px;
			height:100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	
</body>
</html>
