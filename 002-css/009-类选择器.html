<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-类选择器</title>
	<style>
		p{
			font-size:22px;
		}
		.mouse{
			color:red;
		}
		.cat{
			color:green;
		}
		.chinese{
			font-weight:bold;
		}
		.henan1{
			font-style:italic;
		}
	</style>
</head>
<body>
	<p class="mouse chinese" >我是老鼠11</p>
	<p class="mouse chinese">我是老鼠22</p>
	<p class="mouse henan1">我是老鼠33</p>
	<p class="cat henan1">我是猫11</p>
	<p class="cat henan1">我是猫22</p>
	<p class="cat henan1">我是猫33</p>

	<span class="mouse">我是老鼠44</span>
	<span class="cat">我是猫44</span>
	
</body>
</html>
