<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图的制作</title>
<head>
<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		body{
			perspective: 500px
		}
		ul{
			position:relative;
			width:200px;
			height:200px;
			margin:100px auto;
			transform-style:preserve-3d;
			/*transform:rotateX(10deg) rotateY(40deg); */
			/*border:1px solid;		*/
			animation:sport 3s linear 0s infinite;
		}
		@keyframes sport{
			from{
				transform:rotateX(0deg);
			}
			to{
				transform:rotateX(360deg);
			}

		}
		ul:hover{
			animation-play-state: paused;
		}
		ul li{
			position:absolute;
			width:200px;
			text-align:center;
			height:200px;
			line-height:200px;
		}
		li:nth-child(1){
			background-color:red;
			transform:translate(-200px) rotateY(-90deg);
			
		}
		li:nth-child(2){
			background-color:blue;
			transform:translate(200px) rotateY(90deg);
		}
		li:nth-child(3){
			background-color: green;
			transform:translateY(100px) rotateX(270deg) scale(2,1);
		}
		li:nth-child(4){
			background-color:pink;
			transform:translateY(-100px) rotateX(90deg) scale(2,1);
		}
		li:nth-child(5){
			background-color:purple;
			transform:translateZ(100px) scale(2,1);
		}
		li:nth-child(6){
			background-color: yellow;
			transform:translateZ(-100px) rotateY(180deg) scale(2,1) rotate(180deg);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li><img src="../images/accordion/手风琴1.jpg" alt=""></li>
		<li><img src="../images/accordion/手风琴2.jpg" alt=""></li>
		<li><img src="../images/accordion/手风琴3.jpg" alt=""></li>
		<li><img src="../images/accordion/手风琴4.jpg" alt=""></li> 
	</ul>

</body>
</html>
