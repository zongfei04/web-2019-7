<script>
	function debounce(fn){

		var timer = 0;
		return function(){
			clearTimeout(timer);
			timer = setTimeout(fn);
			console.log('aaa');                               
		}
	}
	var i = 1;
	window.onscroll = debounce(function(){
			i++;
			console.log(i);
	})
</script>
