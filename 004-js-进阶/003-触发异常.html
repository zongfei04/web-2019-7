<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触发异常</title>
</head>
<body>
	
</body>
<script>
	function sum(num){
		try{
			if(isNaN(parseInt(num))){
			throw new Error('not a number');
			}
			var result = 0;
			for(var i = 0;i <= num;i++){
				result = result + i;
			}
			return result;
		}
		catch(e){
			console.log(e);
		}
		finally{
			console.log('finally...');
		}
		
	}
	function sum1(num){
		return num*10;
	}
	console.log('111');
	var target = sum('a');
	console.log('222');
	console.log(sum1(target));
	console.log('333');

</script>
</html>
