<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
		function throttle(fn,wait){
		var lastTime = Date.now();
		return function(){
			var currentTime = Date.now();
			if(currentTime - lastTime > wait){
				fn();
				lastTime = Date.now();
			}
		}
	}
	var i = 1;
	window.onscroll = throttle(function(){
			i++;
			console.log(i);
	},500)
</script>
</html>
