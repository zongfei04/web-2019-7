<script>
	function * show(){
		yield 'aaaa';
		yield 'bbbb';
		yield 'cccc';
		yield 'dddd';
		return 'hello world';
	}
	var s = show();
	s.next();
	s.next();
	s.next();
	s.next();
	var result = s.next();
	console.log(result.value);
