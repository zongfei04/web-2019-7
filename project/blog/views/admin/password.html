{% extends './layout.html'%}
{% block title %}修改密码{% endblock %}
{% block header %}修改密码{% endblock %}
{% block content %}
<form class="form-horizontal form-password" action="/admin/password" method="POST">
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" placeholder="新密码" autocomplete="off" name="password">
    </div>
  </div>
  <div class="form-group">
    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="repassword" placeholder="确认密码" name="repassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary" id="password-btn">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block footer%}
  <script src="/js/password.js"></script>
{% endblock%}
