<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制节点</title>
</head>
<body>
	<div>我是div</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('kdlsf');
		})
		var $dom = $('div').clone(true);
		$('div').after($dom);

	})
</script>	
</html>
