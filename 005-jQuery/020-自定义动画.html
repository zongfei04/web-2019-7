<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>按钮</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			/*
			$('div').animate({width:200,height:200},1000,function(){
				alert('ldskfj')
			})
			
			$('div').animate({width:200},1000);
			$('div').animate({height:200},1000);
			$('div').animate({opacity:0.5},1000);

			$('div').animate({width:'200px'},1000,function(){
				$('div').animate({height:200},1000,function(){
					$('div').animate({opacity:0.5},1000)
				})
			})*/

			$('div').animate({width:200},1000).animate({height:200},1000).animate({opacity:0.5});
		})	
	})
</script>	
</html>
