<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画方法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: red;
			/*border-radius: */
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('button').eq(0).on('click',function(){
			$('div').animate({width:500},1000)
		})
		*/
		$('button').eq(0).on('click',function(){
			$('div').delay(2000).animate({width:500},1000).animate({height:500},1000).animate({borderRadius:'50px'})
		})
		/*
		$('button').eq(1).on('click',function(){
			$('div').stop(false,true);
		})
		*/
	})
</script>	
</html>
