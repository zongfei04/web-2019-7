<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-jQuery的初体验.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('button').click(function(){
			$('div').css({
				backgroundColor : 'red'
			})
		})
	})
</script>
</html>
