<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v004-select和textarea标签.html</title>
	<style>
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<form action="http://www.kuazhu.com" method="GET">
		<p><input type="submit"></p>
		<select name="city" id="">
			<optgroup label="直辖市">
				<option value="bj">北京</option>
				<option value="上海" selected>上海</option>
				<option value="重庆">重庆</option>
				<option value="天津">天津</option>
			</optgroup>
			<optgroup label="省会城市">
				<option value="郑州">郑州</option>
				<option value="西安">西安</option>
				<option value="杭州">杭州</option>
				<option value="南京">南京</option>
			</optgroup>
		</select>
		<p>
			<label for="text">自我介绍</label>
			<textarea name="" id="text" cols="20" rows="10">
				
			</textarea>
		</p>
	</form>
</body>
</html>
