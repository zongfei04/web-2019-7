<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<title>这是一个列表标签</title>
</head>
<body>
	<h1>hello world!!</h1>
	<p>
		<h2>无序列表</h2>
		<ul>
			<li>山西</li>
			<li>河北</li>
			<li>山东</li>
			<li>河南</li>
		</ul>
	</p>
	<p>
		<h2>定义列表</h2>
		<dl>
			<dt>中国</dt>
			<dd>山西</dd>
			<dd>河北</dd>
			<dd>山东</dd>
			<dd>河南</dd>
		</dl>
	</p>
	<p>
		<h2>有序列表</h2>
		<ol>
			<li>清华大学</li>
			<li>郑州大学</li>
			<li>许昌学院</li>
		</ol>
	</p>
</body>
</html>
