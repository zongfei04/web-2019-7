<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<title>这是一个格式标签</title>
</head>
<body>
	<h1>hello world!!!</h1>
	<p>
		<b>我是一个加粗的文字</b><br>
		<u>我是一个带下划线的文字</u><br>
		<i>我是一个斜体文字</i><br>
		<s>我是一个带删除线的文字</s>
	</p>
	<p>
		<strong>我是一个新的加粗的文字</strong><br>
		<ins>我是一个新的带下划线的文字</ins><br>
		<em>我是一个新的斜体文字</em><br>
		<del>我是一个新的带删除线的文字</del>
	</p>
	<p>
		2 <sup>3</sup> = 8 <br>
		H <sub>2</sub>O
	</p>
</body>
</html>
