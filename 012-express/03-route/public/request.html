<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>test route</h1>
	<button id="get1">get</button>
	<button id="get2">get2</button>
</body>
<script src="jquery-1.12.4.min.js"></script>
<script>
	//get
	$('#get1').on('click',function(){
		$.ajax({
			url:'/',
			type:'get',
			data:{
				name:"tom",
				age:18
			},
			success:function(data){
				console.log(data)
			}
		})
	})
	//get2
	$('#get2').on('click',function(){
		$.ajax({
			url:'/users/123/books/456',
			type:'get',
			success:function(data){
				console.log(data)
			}
		})
	})
</script>
</html>
