<!DOCTYPE html>
<html lang="en">

	<title>jQuery和DOM的转换</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>

	// console.log(aDiv);

	// console.log($(aDiv));
	console.log($('div')[2]);
	console.log($('div').get(5));

</html>
