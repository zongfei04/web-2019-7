<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重改进版</title>
	<script>
	var arr = [1,3,4,3,4,6,7,8,6,7];
		function uniqueArray(arr1){
			var result = [];
			for(var i = 0;i<arr1.length;i++){
				if(result.indexOf(arr[i])==-1){
					result.push(arr[i])
				}
			}
			return result;
			// console.log(result);
		}
		var arr1 = uniqueArray(arr);
		console.log(arr);
		console.log(arr1);
	</script>
</head>

</body>
</html>
