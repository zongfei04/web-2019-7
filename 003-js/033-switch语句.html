<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句</title>
	<script>
		var today = 2;
		switch(today){
			case 1:
				alert('今天是星期一');
				break;
			case 2:
				alert('今天是星期二');
				break;
			case 3:
				alert('今天是星期三');
				break;
			case 4:
				alert('今天是星期四');
				break;
			case 5:
				alert('今天是星期五');
				break;
			case 6:
				alert('今天是星期六');
				break;
			case 7:
				alert('今天是星期日');
				break;
			default:
				alert('输入错误');
		}
	</script>
</head>
<body>
	
</body>
</html>
