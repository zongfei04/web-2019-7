<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数的基本概念</title>
</head>
<body>
	
</body>
<script>
	//arr代表实例对象，Array代表构造函数
	var arr = new Array();
	//静态方法
	console.log(Math.floor(1.2));
	//实例方法
	var arr = [1,2,3,19,34,5,6];
	arr.sort(function(n1,n2){
		return n1 - n2;
	});
	console.log(arr);
</script>
</html>
