<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var oCorlor;
	for(var i = 0;i<aLi.length;i++){
		if(i%2==0){
			aLi[i].style.backgroundColor='gray';
		}
		else{
			aLi[i].style.backgroundColor='blue';
		}
		aLi[i].onmouseover = function(){
			//oCorlor = this.style.backgroundColor;
			oCorlor = getComputedStyle(this,false)['backgroundColor'];
			this.style.backgroundColor='red';
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = oCorlor;
		}
	}
</script>
</html>
