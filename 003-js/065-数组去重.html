<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script>
		var arr = [1,3,5,3,5,6,7,8,7,6];
		var result = [];
		for(var i = 0;i<arr.length;i++){
			var iDul = false;
			for(var j =0;j<=result.length;j++){
				if(arr[i] == result[j]){
					iDul = true;
					break;
				}
			}
			if(!iDul){
				result.push(arr[i]);
			}
			console.log(result);
			
		}
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
