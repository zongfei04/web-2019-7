<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义数组</title>
	<script>
		var arr1 = new Array(1,2,3,'aa','bb',true,null,'bb');
		console.log('before',arr1);
		console.log(arr1[1]);
		console.log(arr1.length =9);
		console.log(arr1[8]);
		console.log('after',arr1);



		var arr2 = [1,2,3];
		console.log(arr2);
	</script>
</head>

</body>
</html>
