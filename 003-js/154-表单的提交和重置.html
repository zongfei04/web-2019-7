<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的提交和重置</title>
</head>
<body>
	<form action="https://www.kuazhu.com" id="form1">
		<input type="text" id="txt">
		<input type="submit" value="sub提交">
		<input type="image" src="../../project/mi/images/dkx.png">
		<button type="submit">btn提交</button>
		<input type="button" value="方法提交" id="btn1">
		<input type="reset" value="重置">
		<button type="reset">btn重置</button>
		<input type="button" value="方法重置" id="btn2">
	</form>
</body>
<script>
	var oForm = document.getElementById('form1');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	oForm.onsubmit = function(){
		console.log('onsubmit...');
	}
	oForm.onreset = function(){
		console.log('onreset');
	}
	oBtn1.onclick = function(){
		oForm.submit();
	}
	oBtn2.onclick = function(){
		oForm.reset();
	}

</script>
</html>
