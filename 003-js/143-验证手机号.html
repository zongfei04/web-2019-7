<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证手机号</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="检测">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var reg = /^1[3587]\d{9}$/g;
		if(reg.test(val)){
			alert('合法');
		}
		else{
			alert('不合法');
		}
	}
</script>
</html>
