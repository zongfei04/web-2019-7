<!DOCTYPE html>
<html lang="en">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#father{
		width: 400px;
		height: 400px;
		background-color: red;
		margin: 200px auto;
		overflow: hidden;
	}
	#son{
		margin-left: 150px;
		margin-top: 150px;
		width: 100px;
		height: 100px;
		background-color: #ccc;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>共同事件属性</title>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	oFather.onclick = function(ev){
		console.log(ev.currentTarget);
		console.log(ev.target);
		console.log(ev.type);
	}
</script>
</html>
