<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用class</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border:1px solid;
			margin:100px auto;
		}
		.box{
			background-color: red;

		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').className='box'">
	<div id="box"></div>
	
</body>
</html>
