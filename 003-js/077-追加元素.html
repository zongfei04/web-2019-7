<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>追加元素</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" value="追加" id="btn">
	<ul id="ul2"></ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oBtn = document.getElementById('btn');
	var oUl2 = document.getElementById('ul2');
	
	oBtn.onclick = function(){
		oUl2.appendChild(aLi[0]);
	}
</script>
</html>
