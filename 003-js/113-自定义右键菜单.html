<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义右键菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			position: absolute;
			left: 0px;
			top:0px;
			width: 300px;
			height: 300px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block';
		//return false;
		ev.preventDefault();
		oBox.style.left = ev.clientX + 'px';
		oBox.style.top = ev.clientY + 'px';
	}
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oBox.style.display = 'none';
	}
</script>
</html>
