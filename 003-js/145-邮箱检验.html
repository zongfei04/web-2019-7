<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱检验</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="检测">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//234345@qq.com
		var val = oTxt.value;
		var reg = /^\w+@\w{2,6}\.[a-z]{2,5}/g;
		if(reg.test(val)){
			alert('合法');
		}
		else{
			alert('不合法');
		}
	}
</script>
</html>
