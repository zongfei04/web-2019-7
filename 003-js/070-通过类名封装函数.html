<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过类名封装函数</title>
</head>
<body>
	<ul id="ul1">
		<li class="box">1</li>
		<li>2</li>
		<li>3</li>
		<li class="box">4</li>
		<li>5</li>
		<li>6</li>
		<li class="box">7</li>
		<li>8</li>
		<li class="box">9</li>
		<li>10</li>
	</ul>
	<div id="div">
		<div class="box">1</div>
		<div>2</div>
		<div class="box">3</div>
		<div>4</div>
		<div class="box">5</div>
		<div>6</div>
		<div class="box">7</div>
	</div>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oDiv = document.getElementById('div');
	function getElementByClass(oParents,oClassname){
		var aLi = oParents.children;
		var result = [];
		for(var i = 0;i<aLi.length;i++){
			// console.log(aLi[i]);
			
			if(aLi[i].className == oClassname){
				result.push(aLi[i]);
			}
		}
		return result
	}
	var ali = getElementByClass(oUl,'box');
	var odiv = getElementByClass(oDiv,'box');
	console.log(ali);
	console.log(odiv);
</script>
</html>
