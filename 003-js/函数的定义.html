	<title>函数的定义</title>

<script>
	 // 函数声明
	 sayHi();
	 console.log(typeof sayHi);

	function sayHi(){
		 alert('..hi');
	}
	
	// 函数表达式
	
	
	var sayHello = function(){
		alert('..hello');
	}
	console.log(typeof sayHello);
	sayHello();
	
	
</script>
