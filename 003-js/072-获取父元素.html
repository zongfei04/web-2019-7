<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取父元素</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position:relative;

		}
		#son{
			width: 100px;
			height: 100px;
			background-color: red;

		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
	// var oFather = oSon.parentNode;
	var oFather = oSon.offsetParent;
	oFather.style.backgroundColor='blue';
</script>
</html>
