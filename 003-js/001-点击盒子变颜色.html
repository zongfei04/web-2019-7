<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击盒子变颜色</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background='blue'"></div>
	
</body>
</html>
