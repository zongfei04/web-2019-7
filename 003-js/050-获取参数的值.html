<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取参数的值</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border:1px solid;
		}
		.toblue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<button id="btn1">变绿</button>
	<button id="btn2">变蓝</button>
	<button id="btn3">获取样式的值</button>
	<div id="box"></div>
</body>
	<script>
		var oBtn1 = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oBtn3 = document.getElementById('btn3');
		var oBox = document.getElementById('box');
		oBtn1.onclick = function(){
			oBox.style.background = 'green';
		}
		oBtn2.onclick = function(){
			oBox.className = 'toblue';
		}
		oBtn3.onclick = function(){
			// oBxo.style.background = 'green';
			// alert(oBox.style.background);
			alert(getComputedStyle(oBox,false)['backgroundColor']);
		}
	</script>
</html>
