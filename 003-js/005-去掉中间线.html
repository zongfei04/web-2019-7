<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去掉中间线</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border:1px solid;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').style.borderWidth='10px';document.getElementById('box').style.borderTopColor='red'" >
	<div id="box"></div>
	
</body>
</html>
