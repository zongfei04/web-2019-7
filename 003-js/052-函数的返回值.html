<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的返回值</title>
</head>
<body>
	
</body>
<script>
	function sum(){
		var result = 0;
		for(var i = 0;i<arguments.length;i++){
			result = result + arguments[i];
		}
		return result;

	}
	console.log(sum(1,2,3));
</script>
</html>
