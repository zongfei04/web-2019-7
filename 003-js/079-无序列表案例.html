<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无序列表案例</title>
</head>
<body>
	<ul id="ul1">
		<li>3</li>
		<li>1</li>
		<li>5</li>
		<li>4</li>
		<li>9</li>
	</ul>
	<input type="button" id="btn" value="排序">

</body>
<script>
	var oUl = document.getElementById('ul1');
	var oBtn = document.getElementById('btn');
	var aLi = oUl.children;
	var result = [];
	for(var i = 0;i<aLi.length;i++){
		result.push(aLi[i])
	}
	console.log(result);
	oBtn.onclick = function(){
		result.sort(function(n1,n2){
			return n1.innerHTML - n2.innerHTML
		})
		console.log(result);
		for(var j = 0;j<result.length;j++){
			oUl.appendChild(result[j]);
		}    
	}
</script>
</html>
