<script>
	//接受一个Promise实例数组作为参数,返回一个新Promise实例
	//当数组中的所有Promise实例的状态都变成fulfilled时,Promise实例的状态才会变成fulfilled,此时,返回值组成一个数组传递给新Promise实例的回调函数
	//当数组中有一个Promise实例被rejected,新Promise实例的状态就变成rejected,此时第一个被reject的实例的返回值会传递给新Promise实例的回调函数
	/*

	.then((data)=>{

		console.log(promise);

	*/
	function getImgPromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve('img'+url+' is ok');
			}
			img.onerror = function(){
				reject('img'+url+' is err');
			}
			img.src = url;
		})
	}
	var img = ['../003-js/images/2.jpg','../003-js/images/p_b_0002.jpg','../003-js/images/p_b_00031.jpg','../003-js/images/p_l_0001.jpg'].map(function(src){
		return getImgPromise(src);
	})
	var promises = Promise.all(img);
	promises
	.then((data)=>{
		console.log(data)
		console.log(promises)
	})
	.catch((err)=>{
		console.log(err)
		console.log(promises)
	})
</script>
