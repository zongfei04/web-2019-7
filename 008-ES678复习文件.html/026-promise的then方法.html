<script>
	//promise调用then方法后会返回一个新的promise对象
	//返回的新的promise对象调用then方法后的参数的数据是上一个promise调用then方法返回的对象
	var promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('get data ok');
		},0)
	})

	var p2
	var p1 = promise
	.then((data)=>{
		
		return p2 = new Promise((resolve,reject)=>{

	})
	
	p1
	.then((data)=>{

		console.log(data);
	})
