<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-promise对象中的catch和finally方法.html</title>
</head>
<body>
	
</body>
<script>
	let promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			 resolve('data is ok');
			//reject('data is err');
		})
	})
	/*
	promise
	.then((data)=>{
		console.log(data);
	},(err)=>{
		console.log(err);
	})
	*/
	promise
	.then((data)=>{
		console.log(data);
	})
	//如果异步操作抛出错误，状态就会变成reject，当then中没有指定reject状态的回调时就会调用catch方法指定的回调函数，如果运行中抛出错误，也会被catch方法捕获
	.catch((err)=>{
		console.log(err);
	})
	//不管promise方法最后的状态如何，都会执行的方法,finally方法的回调函数不接受任何参数。
	.finally(()=>{
		console.log('finally...')
	})
</script>
</html>
