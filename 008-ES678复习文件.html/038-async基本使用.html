	let p2 = null;
	async function fn(){
		p2 = new Promise((resolve,reject)=>{
			setTimeout(function(){
				resolve('data ok')
			})
		})
		return p2
	}
	let p1 = fn();
	p1.then(data=>{
		console.log(data);
	})
	console.log('p1:::',p1);
	console.log('p2:::',p2);
	console.log(p1 == p2);
</script>
