<script>
	//对象的结构解析：按照对应属性名，把等号右边对象中的属性的值赋给等号左边对象的同名的属性

	/*let obj = {
		name:'Bob',
		age:18
	}
	let{name:name1,age:age1} = obj
	console.log(name1)*/

	//等号左边对象中的属性的值是真正被赋值的变量名，如果属性的值省略，属性的值和属性的名称相同
	/*let obj = {name:'bob',age:18}
	let {name,age} = obj;
	console.log(name);
	console.log(age);*/

	//可以把等号左边设置为默认值，当等号右边找不到对应的属性名时默认值生效
	let obj ={name:'Tom',age:18}
	let{name='Bob',age,sex='male'} = obj
	console.log(name);
	console.log(age);
	console.log(sex);
</script>
