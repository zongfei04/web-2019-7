<script>
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log('I am '+this.name);
		}
		sayAge(){
			console.log('I am '+this.age+' years old')
		}
		static sayHello(){
			console.log('hello everybody')
		}
	}
	/*

	*/
	//继承
	class Student extends Person{
		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}
		sayMajor(){
			console.log('I am from '+this.major)
		}
	}
	var s1 = new Student('leo',20,'math')
	// console.log(s1)
	s1.sayName()
	s1.sayAge();
	s1.sayMajor();
	Student.sayHello(); 
</script>
