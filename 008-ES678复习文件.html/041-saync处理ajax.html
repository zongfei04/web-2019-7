<script src="js/jquery-1.12.4.js"></script>
<script>
	function getAjaxPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data)
				},
				error:(jqXHR,statusMsg)=>{
					// reject(statusMsg);
					reject('error is')
				}
			})
		})
	}
	//利用async处理ajax
	async function fn(url){
		const data1 = await getAjaxPromise(url);
		// console.log(data1);
		const data2 = await getAjaxPromise(data1.subscriptions_url);
		// console.log(data2);
		const data3 = await getAjaxPromise(data2[0].contributors_url);
		// console.log(data3);
		return data3
	}
	fn('https://api.github.com/users/zongfei04')
	.then(data=>{
		console.log(data)
	})
</script>
