<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-字符串模板.html</title>
</head>
<body>
	<button>点击</button>
	<div class="content"></div>
</body>
<script>
	var arr = ['tom','bob','anmy','sam']
	var oBtn = document.querySelector('button');
	var oContent = document.querySelector('.content');
	oBtn.onclick = function(){
		var html = '<ul>'
			for(let i = 0;i<arr.length;i++){
				// html+='<li>'+arr[i]+'</li>'
				html+=`<li>${arr[i]}</li>`
			}
		html+='</ul>'
		oContent.innerHTML = html;
	}
</script>
</html>
