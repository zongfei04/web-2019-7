<script>
	let obj = {
		name:'Bob',
		age:18,
		friend:{name:'Peter',age:20},
		pet:['dog','cat']
	}

	function getDataType(data){
		if(data instanceof Array){
			return 'array';
		}else if(data instanceof Object){
			return 'object'
		}else{
			return data;
		}
	}
	//console.log(getDataType({}));
	function deepCopy(data){
		//判断数据类型
		const type = getDataType(data);
		let result
		if(type == 'array'){
			result = []
		}else if(type == 'object'){
			result = {}
		}else{
			return data;
		}
		//循环遍历数组
		for(let key in data){
			console.log(data[key]);
			if(getDataType(data[key]) == 'array'|| getDataType(data[key]) == 'object'){
				result[key]=deepCopy(data[key])
			}
			else{
				result[key] = data[key]
			}
		}
		return result
	}

	let obj2 = deepCopy(obj);
	obj2.name='Anmy';
	obj2.friend.name = 'Tom';
	obj2.pet.push('tiger');
	console.log('obj:::',obj);
	console.log('obj2:::',obj2);

</script>
