<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-Generator函数的基本使用.html</title>
</head>
<body>
	
</body>
<script>
	//generator函数形式上就是一个普通函数，function关键字与函数名之间有一个星号
	function * fn(){
		console.log('start');
		yield 'start';
		console.log('continue');
		yield 'continue';
		console.log('end');
		yield 'end';
	}
	var f = fn();
	console.log(f.next());
	console.log(f.next());
	fn().next(f.next());
	//generator函数调用后并不会执行，而是返回一个遍历器，调用遍历器上的next方法，函数才会执行，遇到yield表达式，就会暂停后面的执行，并将紧跟yield表达式后的值，作为返回对象的value的值，下次调用next方法时，再继续往下执行，直到遇到yield表达式，如果没有遇到yield表达式，就一直执行到最后为止，直到遇到return语句，并将return后面表达式的值作为value的值，如果没有return语句，则最后返回的value值是undefined。
</script>
</html>
