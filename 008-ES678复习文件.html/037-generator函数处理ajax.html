<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-generator函数处理ajax.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function getAjaxGen(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data);
				},
				error:(jqXHR,statusMsg)=>{
					reject(statusMsg);
				}
			})
		})
	}
	function * Gen(url){
		var data = yield getAjaxGen(url);
		var data1 = yield getAjaxGen(data);
		var data2 = yield getAjaxGen(data1);
		console.log('get data2');
	}
	var g = Gen('https://api.github.com/users/zongfei04');
	// console.log(g.next().value);
	g.next().value
	.then((data)=>{
		return g.next(data.subscriptions_url).value
	})
	.then((data1)=>{
		return g.next(data1[0].contributors_url).value
	})
	.then((data)=>{
		console.log(data);
		console.log(g.next())
	})
</script>
</html>
