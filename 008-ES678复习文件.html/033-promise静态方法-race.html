<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-promise静态方法-race.html</title>
</head>
<body>
	
</body>
<script>
	function getTimeData(time){
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('time '+time+' is success')
			},time)
		})
	}
	var t1 = getTimeData(1200);
	var t2 = getTimeData(1800);
	var t3 = getTimeData(1000);
	var t4 = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				reject('time '+200+' is err')
			},200)
		})
	var promises = Promise.race([t1,t2,t3,t4]);
	promises
	.then((data)=>{
		console.log(data)
		console.log(promises)
	})
	.catch((err)=>{
		console.log(err);
		console.log(promises)
	})
</script>
</html>
