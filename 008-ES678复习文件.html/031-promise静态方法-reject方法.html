<script>
	//Promise.reject(),会返回一个新的Promise实例，该实例的状态为reject，参数会原封不动的作为reject的理由
	// console.log(Promise.reject('data is err'))
	var p1 =Promise.reject('data is err');
	console.log(p1);
	p1.catch((er)=>{
		console.log(er);
	})
