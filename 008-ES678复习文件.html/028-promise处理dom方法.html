<!DOCTYPE html>

<script>
	//需要一个专门生成promise对象的方法
	function getImgPromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve('img is ok');
			}
			img.onerror = function(){
				reject('img is err');
			}
			img.src = url;
		})
	}
	getImgPromise('../003-js/images/2.jpg')
	.then(function(data){
		console.log(data);
	})
	.catch((err)=>{
		console.log(err)
	})
	.finally(()=>{
		console.log('img is finally')
	})
</script>
</html>
