	var promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			reject('get promise err');
		},100)
	})
	async function fn(){
		try{
			var data1 = await promise;
			console.log('data:::',data1);
			console.log('do something ok');
		}
		catch(err){
			console.log(err);
		}
		return promise;
	}
	var f = fn();
	f.then(data=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})
