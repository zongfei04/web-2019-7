<!DOCTYPE html>

<script src="js/jquery-1.12.4.js"></script>
<script>
	//需要一个专门生成promise对象的方法
	function getAjaxPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data)
				},
				error:(jqXHR,statusMsg)=>{
					// reject(statusMsg);
					reject('error is')
				}
			})
		})
	}
	//生成promise对象
	getAjaxPromise('https://api.github.com/users/zongfei04')
	.then((data)=>{
		// console.log(data)
		return getAjaxPromise(data.subscriptions_url)
	})
	.then((data)=>{
		// console.log(data);
		return getAjaxPromise(data[0].contributors_url)
	})
	.then((data)=>{
		console.log(data);
	})
	.catch((err)=>{
		console.log(err);
	})
</script>
</html>
