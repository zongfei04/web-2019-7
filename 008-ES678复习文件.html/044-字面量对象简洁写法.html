<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-字面量对象简洁写法.html</title>
</head>
<body>
	
</body>
<script>
	const username = 'tom';
	var age = 18;
	var sex = 'male';

	var obj = {
		username,
		age,
		sex,
		sayHello:()=>{
			console.log(this.username)
		},
		sayHi:()=>{
			console.log(this);
			console.log('hi everyone')
		}
	}
	console.log(obj);
	obj.sayHello();
	obj.sayHi();
</script>
</html>
