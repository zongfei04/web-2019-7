<script src="js/jquery-1.12.4.js"></script>
<script>
	function getAjaxPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				dataType:'json',
				success:(data)=>{
					resolve(data)
				},
				error:(jqXHR,statusMsg)=>{
					// reject(statusMsg);
					reject('error is')
				}
			})
		})
	}
	//1.指定用户 2.获取用户订单号 3.根据用户订单号获取信息
	async function fn(username){
		//获取用户订单号
		const userA = await getAjaxPromise('./data/'+username+'.json');
		//获取用户订单信息
		const userPrice = await getAjaxPromise('./data/'+userA.orderNo+'.json');
		return userPrice
	}
	//根据用户名获取订单号
	async function getUser(){
		//需要等待时间太长
		/*
		const userA = await getAjaxPromise('./data/a.json');
		const userB = await getAjaxPromise('./data/b.json');
		console.log(userA)
		console.log(userB)
		*/
		const getA = getAjaxPromise('./data/a.json')
		const getB = getAjaxPromise('./data/b.json')
		const userA = await getA;
		const userB = await getB;
		// console.log([userA,userB]);
		return [userA,userB]
	}
	getUser()
	.then(data=>{
		console.log(data);
	})
	/*
	fn('a')

	*/
</script>
