<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>写在标签中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width:300px;
			height:300px;
			border:1px solid;
			background-color: red;
			margin:100px auto;
		}
	</style>
	<script>
		function tobig(){
			document.getElementById('box').style.width
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="tobig()"></div>
</body>
</html>
