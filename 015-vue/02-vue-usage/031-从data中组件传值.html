<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-从data中组件传值.html</title>
	<style>

	</style>
</head>
<body>
	<div id="app">
		<todo-item 
		v-for="(item,index) in items"
		:task="item.task"
		:index="index"
		:key="index"

		></todo-item>
	</div>

	<template id="todo-item">
		<div>{{index}}-{{task}}</div>

	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个组件
	
	var TodoItem = Vue.extend({
		data:function(){
			return {
				
			}
		},
		props:{
            task:String,
            index:Number
        },
		template:'#todo-item'
	})
	//注册组件
	Vue.component('todo-item',TodoItem)
	
	var vm = new Vue({
		el:'#app',
		data:{
			items:[
				{
					id:0,
					task:'吃饭'
				},
				{
					id:1,
					task:'睡觉'
				},
				{
					id:2,
					task:'打豆豆'
				}
			]
		},
		
	})
</script>
</html>
