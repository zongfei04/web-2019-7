<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插值</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-text="message"></p>
		<p v-html="rehtml"></p>
		<p v-once>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rehtml:"<h2>hello world</h2>"
		}
		
		
	})
	
</script>
</html>
