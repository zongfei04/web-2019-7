<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>043-自定义指令.html</title>

<body>
    <div id="app">
        <input v-focus type="text">
    </div>

   
</body>
<script src="js/vue.js"></script>
<script>
    
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {
           
        }
    })   
</script>

</html>
