<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-属性的绑定.html</title>
</head>
<body>
	<div id="app">
		<a href="http://www.baidu.com">百度</a>
		<!-- <a href="{{baiduUrl}}">百度</a> -->
		<a v-bind:href="baiduUrl"></a>
		<a :href="baiduUrl"></a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			baiduUrl:'http://www.baidu.com'
		}	
	})
</script>
</html>
