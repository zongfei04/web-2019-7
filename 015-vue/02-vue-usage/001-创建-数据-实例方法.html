<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref='p1'>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			name:'bob'
		}
		
	})
	// console.log(vm)
	// console.log(vm.$el)
	console.log(vm.$el == document.getElementById('app'))
	console.log(vm.$data.message)
	console.log(vm.$data.name)
	console.log(vm.$refs.p1)
	vm.$watch('message',function(){
		console.log('message has been changed')
	})
	vm.$destroy()
</script>
</html>
