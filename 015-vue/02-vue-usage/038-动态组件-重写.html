<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>038-动态组件-重写.html</title>
</head>

<body>
    <div id="app">
           <button
            v-for="tab in tabs"
            @click="currentTab=tab"
           >{{tab}}</button>
           <component :is="currentComponent"></component>
           
    </div>

    <!--模版需要写在挂载组件的外面-->
    <template id="tab-home">
        <div>
            home
        </div>
    </template>
    <template id="tab-article">
        <div>
            article
        </div>
    </template>     
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('tab-home',{
        template:'#tab-home',
    })
    Vue.component('tab-article',{
        template:'#tab-article',
    })

    var vm = new Vue({
        el: '#app',
        data: {
            currentTab:'home',
            tabs:['home','article']
        },
        computed:{
            currentComponent(){
                return 'tab-'+this.currentTab
            }
        }
    })   
</script>

</html>
