<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>040-动画-单元素.html</title>
    <style>
        .fade-enter-active, .fade-leave-active {
          transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to{
          opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="isShow=!isShow">过渡</button>
        <transition name="fade" appear>   
            <p v-if="isShow">文字</p>
        </transition>
    </div>

   
</body>
<script src="js/vue.js"></script>
<script>
    

    var vm = new Vue({
        el: '#app',
        data: {
            isShow:true
        }
    })   
</script>

</html>
