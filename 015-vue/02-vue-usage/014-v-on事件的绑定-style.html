<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-v-on事件的绑定-style.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button v-on:click="count++">点击了{{count}}次</button>
		<button @click="count++">点击了{{count}}次</button>
		<button @click="sum">点击了{{count}}次</button>
		<button @click="sum()">点击了{{count}}次</button>
		<button @click="say('bob')">say</button>
		<button @click="say('tom')">say</button>

	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			sum:function(){
				this.count++
			},
			say:function(name){
				console.log(name+'点击了我')

			}
		}
	})
</script>
</html>
