<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-条件渲染-v-if-else.html</title>
</head>
<body>
	<div id="app">
		
		<input v-model="score" type="text">
		<p>您的成绩是:{{score}}</p>
		<p v-if="score>=60">及格</p>
		<p v-else="score<60">不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			score:0
		}	
	})
	
</script>
</html>
