<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>044-自定义指令-局部.html</title>
    <style>
       
    </style>
</head>

<body>
    <div id="app">
        <input v-focus type="text">
    </div>
    <div id="app2">
        <input v-focus type="text">
    </div>


   
</body>
<script src="js/vue.js"></script>
<script>
    /*
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })
    */

    var vm = new Vue({
        el: '#app',
        data: {
           
        },
        directives: {
          focus: {
            // 指令的定义
            inserted: function (el) {
              el.focus()
            }
          }
        }
    })  
      
</script>

</html>
