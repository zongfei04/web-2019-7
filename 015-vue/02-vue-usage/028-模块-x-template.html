<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-模块-x-template.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		

	</style>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	
	<div id="app2">
		<button-counter></button-counter>
	</div>
	<script type='text/x-template' id="button-counter">
		<button v-on:click="count++">点击了我{{ count }} 次</button>
	</script>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个名为 button-counter 的新组件
	
	Vue.component('button-counter',{
		data:function(){
			return {
				count:0
			}
		},
		template:'#button-counter'
	})
	
	var vm = new Vue({
		el:'#app',
		data:{

		}
	})

	var vm = new Vue({
		el:'#app2',
		data:{
			
		}
	})
</script>
</html>
