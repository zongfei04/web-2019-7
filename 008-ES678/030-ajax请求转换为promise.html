<script src="js/jquery-1.12.4.js"></script>
<script>
	function getAjaxPromise(url){
		return new Promise((resolve,reject) =>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data)
				},
				error:(Mesged) =>{
					reject(Mesged)
				}
			})

	// 		$.get('https://api.github.com/users/zongfei04',function(data){

	// 		console.log(data)
	// 	})
	// })
		})
	}
	getAjaxPromise('https://api.github.com/users/zongfei04')
	.then((data)=>{
		return getAjaxPromise(data.followers_url)
	})
	.then((data) =>{
		console.log(data);
	})
</script>
