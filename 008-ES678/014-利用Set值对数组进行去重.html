</body>
<script>
	let arr = [11,22,33,444,11,22,33];
	function uniqueArray1(arr){
		let result = [];
		for(let i = 0;i<arr.length;i++){
			if(result.indexOf(arr[i])==-1){
				result.push(arr[i]);
			}
		}
		return result;
	}
	console.log(uniqueArray1(arr));
