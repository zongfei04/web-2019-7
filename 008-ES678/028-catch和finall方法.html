</body>
<script>
	let promise = new Promise((resolve,reject) =>{
		setTimeout(function(){
			resolve('get data ok');
			// reject('get data err');
		},100)
	});
	/*
	promise
	.then((data)=>{
		console.log(data);
	},(err)=>{
		console.log(err);
	})
	*/
	promise
	.then((data)=>{
		console.log(data);
		console.log(promise);
	})
	.catch((err)=>{
		console.log(err);
	})
	.finally(()=>{
		console.log('finally...')
	})
</script>
