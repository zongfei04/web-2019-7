<script>
	let promise = new Promise((resolve,reject) =>{
		console.log('do now...');
		setTimeout(function(){
			resolve('get data ok');
		},100)
	});
	var p1 = promise
	.then(data =>{
		console.log(data);
	})
	console.log(p1);
	console.log(promise);
	console.log(p1 == promise)
	

</script>
