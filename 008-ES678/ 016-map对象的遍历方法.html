<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-map的基本使用.html</title>
</head>
<body>
	
</body>
<script>
	let obj1 = {age:20};
	let obj2 = {age:18};
	let map = new Map();
	map.set('name','value');
	map.set(obj1,'hello');
	map.set(obj2,'world');
	/*console.log(map);
	console.log(map.size);*/

	for(key of map.keys()){
		console.log(key);
	}
	for(value of map.values()){
		console.log('value::',value)
	}
	for(entry of map.entries()){
		console.log('entry::',entry);
	}
	map.forEach(function(value,key){
		console.log('value=',value,'key=',key);
	})
</script>
</html>
