	var p2;
	async function fn(){
		p2 = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('data is ok')
			})
		})
		return p2;
	}
	var p1 = fn();
	console.log(p1);
	console.log(p2);
	console.log(p1 == p2);
	p1
	.then((data)=>{
		console.log(data);
	})
	p2
	.then((data)=>{
		console.log(data)
	})
