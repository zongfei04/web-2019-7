<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-dom对象转换为promise对象.html</title>
</head>
<body>
	
</body>
<script>
	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image();
			img.onload = function(){
				resolve('img sucess')
			}
			img.onerror = function(){
				reject('img error');
			}
			img.src = url
		})
	}
	getImgPromise('../0032-js/images/2.jpg')
	.then((data) =>{
		console.log(data)
	})
	.catch((data) =>{
		console.log(data);
	})
</script>
</html>
