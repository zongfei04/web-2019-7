<script src="js/jquery-1.12.4.js"></script>
<script>
	function getAjaxPromise(url){
		return new Promise((resolve,reject) =>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data)
				},
				error:(Mesged) =>{
					reject(Mesged)
				}
			})
		})
	}

	async function getGitHubData(url){
		const data1 = await getAjaxPromise(url);
		
		const data2 = await getAjaxPromise(data1.subscriptions_url);
		// console.log(data2);
		const data3 = await getAjaxPromise(data2[0].contributors_url);
		// console.log(data3);
		return data3;
	}
	getGitHubData('https://api.github.com/users/zongfei04')
	.then(data=>{
		console.log(data);
	})
</script>
</html>
