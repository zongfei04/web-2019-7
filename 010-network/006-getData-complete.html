<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-getData-complete.html</title>
</head>
<body>
	<!-- get方法的设置 -->
	<button id="btn">请求数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		//1.创建一个ajax对象(买一个电话)
		var oAjax = new XMLHttpRequest();
		// console.log(oAjax)
		//2.请求连接（拨号）
		 // oAjax.open('GET','http://127.0.0.1:3000/004-data.json',true);
		 oAjax.open('GET','http://127.0.0.1:3000/?name=tom',true);

		//设置请求头
		oAjax.setRequestHeader("Content-Type","application/x-www-form-urlencoded")

		//3.发送请求
		oAjax.send();
		//服务器接收并且响应
		oAjax.onreadystatechange = function(){
			// console.log(oAjax.readyState);
			if(oAjax.readyState == 4){
				if(oAjax.status == 200){
					console.log(oAjax.responseText)
					var jsobject = JSON.parse(oAjax.responseText);
					console.log(jsobject)

				}
			}
		}
	}
</script>
</html>
