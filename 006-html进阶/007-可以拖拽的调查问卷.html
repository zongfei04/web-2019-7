<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可以拖拽的调查问卷</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			width:1000px;
			height:500px;
			margin:100px auto;
			box-sizing: border-box;
		}
		.container{
			width: 500px;
			height: 500px;
			float: left;
			text-align: center;
			border-right: 1px solid red;
			box-sizing: border-box;
		}
		.drag-list{
			width: 500px;
			height: 500px;  
			float: left;
			padding-left: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="drag-list">
			<div class="box" draggle=true>
				<label for="">姓名:</label>
				<input type="text" name="username">
			</div>
			<div class="box" draggle=true>
				<label for="">年龄:</label>
				<input type="text" name="age">
			</div>
			<div class="box" draggle=true>
				<label for="">爱好:</label>
				<input type="checkbox" name="hobby">足球
				<input type="checkbox" name="hobby">篮球
				<input type="checkbox" name="hobby">跑步
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#container')
		.on('drop',function(){
			$('#container').append($('#target'))
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		}) draggle=true
	})
	
</script>
</html>
