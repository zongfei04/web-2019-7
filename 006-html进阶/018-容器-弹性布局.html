<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器-弹性布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: inline-flex;
			width:1000px;
			border: 1px solid #000;
			margin:50px auto;

		}
		.father div{
			/*float:left;*/
			height:50px;
		}
		.box1{
			width:200px;
			background-color: red;
		}
		.box2{
			width:300px;
			background-color: blue;
		}
		.box3{
			width: 500px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
