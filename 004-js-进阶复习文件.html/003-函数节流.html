<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var i = 0;
	function throttle(fn,delay){
		lastTime = Date.now();
		return function(){
			if((Date.now() - lastTime) > delay){
				fn();
				lastTime = Date.now();
			}
		}
	}
	window.onscroll = throttle(function(){
		i++;
		console.log(i);
	},5000)
</script>
</html>
