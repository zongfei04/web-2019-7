<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>适配-计算.html</title>
	<style>
		/*
			开发网页的适配流程
			1.制定好设置稿，以iPhone6为例，
			2设计稿中给定的单位是像素，width = 150px，font-size = 24px
			3.根据计算出的字体把根元素换成rem
			1rem = 37.5px
			4rem = 150px;
			0.64rem = 24px;

			1rem = 32px;
			4.6875rem = 150px;
			0.75rem = 24px
		*/
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			width: 4.6875rem;
		}
		p{
			font-size: 0.75rem;
		}
	</style>
</head>
<body>
	<img src="img/5.jpg" alt="">
	<p>我是内容</p>
</body>
<script src="js/rem.js"></script>
</html>
