<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-可以拖拽的调查问卷</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.container{
			float:left;
			width: 500px;
			height: 500px;
			border-right: 1px solid red;
			box-sizing: border-box;
		}
		.drag-list{
			float: left;
			width:500px;
			height: 500px;
			padding-left: 10px;
			box-sizing: border-box;
		}
		.box{
			width: 100%;
			height:30px;
			border:1px dashed red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="drag-list">
			<div class="box" draggable=true>
				<label for="">爱好:</label>
				<input type="text" class="username">
			</div>
			<div class="box" draggable=true>
				<label for="">年龄:</label>
				<input type="text" class="age">
			</div>
			<div class="box" draggable=true>
				<label for="">爱好:</label>
				<input type="checkbox" class="hobby">足球
				<!-- <input type="checkbox" class="hobby">篮球 -->
				<!-- <input type="checkbox" class="hobby">跑步 -->
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var targetDom = null;
		$('.drag-list')
		.on('dragstart','.box',function(){
			targetDom = this;
		})
		$('.container')
		.on('drop',function(){
			$('.container').append($(targetDom).clone())
			
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	})
</script>
</html>
