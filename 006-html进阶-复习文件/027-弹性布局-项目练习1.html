<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-弹性布局-项目练习1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width:500px;
			height: 500px;
			margin:100px auto;
			border: 1px solid #000;
			justify-content:center;

		}
		.father div{

			height: 100px;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>

	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
