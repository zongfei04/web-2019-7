<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-项目属性-项目对齐.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width:1000px;
			height: 400px;
			border: 1px solid #000;
			margin:100px auto;

			align-items:flex-start;
		}
		.father div{
			height:50px;
		}
		.box1{
			width: 100px;
			background-color: red;
		}
		.box2{
			align-self: center;

			width:500px;
			background-color: orange;
		}
		.box3{
			width: 400px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
</body>
</html>
