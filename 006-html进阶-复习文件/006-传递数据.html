<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-传递数据.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#target')
		.on('dragstart',function(ev){
			ev.originalEvent.dataTransfer.setData('targetId',ev.target.id);
		})
		$('#container')
		.on('drop',function(ev){
			//$('#container').append($('#target'))
			var targetid = ev.originalEvent.dataTransfer.getData('targetId');
			$('#container').append($('#'+targetid));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	})
	
</script>
</html>
