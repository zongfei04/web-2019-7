<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-格式标签</title>
</head>
<body>
	<p>
		<b>我是加粗的文字</b><br>
		<u>我是带下划线的文字</u><br>
		<i>我是倾斜的文字</i><br>
		<s>我是带删除线的文字</s>
	</p>
	<p>
		<strong>我是新的加粗的文字</strong><br>
		<ins>我是新的带下划线的文字</ins><br>
		<em>我是新的倾斜的文字</em><br>
		<del>我是新的带删除线的文字</del>
	</p>
	<p>
		2 <sup>3</sup> = 8
	</p>
	<p>
		KMnO <sub>4</sub>
	</p>
</body>
</html>
