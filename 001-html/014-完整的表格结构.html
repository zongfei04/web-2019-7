<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完整的表格结构</title>
</head>
<body>
	<table  width="300" height="300" cellspacing="1" bgcolor="black">
		<caption>
			人物介绍
		</caption>
		<thead>
			<tr bgcolor="gray">
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr bgcolor="white">
				<td>张三</td>
				<td>20</td>
				<td>下棋</td>
			</tr>
			<tr bgcolor="white">
				<td>李四</td>
				<td>21</td>
				<td>书法</td>
			</tr>
			<tr bgcolor="white">
				<td>王五</td>
				<td>19</td>
				<td>画画</td>
			</tr>
			
			
		</tbody>
		<tfoot>
			<tr bgcolor="white">
				<td>西门吹雪</td>
				<td>36</td>
				<td>练剑</td>
			</tr>
		</tfoot>
	</table>

	
</body>
</html>
